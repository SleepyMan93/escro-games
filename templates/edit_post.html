{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m10 offset-m1">
        <h4 class="align-left">Edit Post</h4>
    </div>
</div>

<div class="row">
    <div class="col s12 m10 offset-m1">
        <form class="col s12" method="POST" action="{{ url_for('edit_post', game_id=game._id) }}">
            <!-- choose genre -->
            <div class="row">
                <div class="input-field col s5">
                    <select id="genre_type" name="genre_type" class="validate" required>
                        <option value="" disabled>Choose Genre</option>
                        {% for genre in genres %}
                            {% if genre.genre_type == game.genre_type %}
                            <option value="{{ genre.genre_type }}" selected>{{ genre.genre_type }}</option>
                            {% else %}
                            <option value="{{ genre.genre_type }}">{{ genre.genre_type }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="genre_type">
                        <strong>Genre</strong>
                    </label>
                </div>
            </div>
            <!-- game title -->
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Title" id="game_title" name="game_title"
                        value="{{ game.game_title }}" type="text" class="validate" required>
                    <label for="game_title"></label>
                </div>
            </div>
            <!-- game description -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="game_description" name="game_description" minlength="5" maxlength="300"
                        class="materialize-textarea validate" required>
                        {{- game.game_description -}}
                    </textarea>
                    <label for="game_description">Description</label>
                </div>
            </div>
            <!-- game details -->
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Price" id="price" name="price" 
                        value="{{ game.price }}" type="text" class="validate" required>
                    <label for="price"></label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="Dev Team" id="dev_team" name="dev_team" 
                        value="{{ game.dev_team }}" type="text" class="validate" required>
                    <label for="dev_team"></label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="Release Date" id="release_date" name="release_date" type="text"
                        value="{{ game.release_date }}" class="datepicker validate" required>
                    <label for="release_date"></label>
                </div>
            </div>
            <!-- post button -->
            <div class="row">
                <div class="s2 right-align">
                    <!-- cancel all changes -->
                    <a href="{{ url_for('show_games') }}" class="btn waves-effect waves-light">
                        Cancel
                    </a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Submit post
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
