{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m10 offset-m1">
        <h4 class="align-left">Create Post</h4>
    </div>
</div>

<div class="row">
    <div class="col s12 m10 offset-m1">
        <div class="input-field col s5">
            <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m10 offset-m1">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Title" id="game_title" name="game_title" type="text" class="validate" required>
                    <label for="game_title"></label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="game_description" name="game_description" minlength="5" maxlength="300"
                        class="materialize-textarea validate" required></textarea>
                    <label for="game_description">Description</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Price" id="price" name="price" type="text" class="validate" required>
                    <label for="price"></label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="Creator Team" id="price" name="price" type="text" class="validate" required>
                    <label for="price"></label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="Release Date" id="release_date" name="release_date" type="text"
                        class="datepicker validate" required>
                    <label for="release_date"></label>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
