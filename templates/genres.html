{% extends "base.html" %}
{% block content %} 

<div class="row">

        <div class="col s12 m2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ genre.genre_type }}</span>
            </div>
            <div class="card-action">
                <a href="#">Edit</a>

            </div>
        </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
