<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escro Games</title>
</head>
<body>
    {% for game in games %} 
        {{ game.game_title }}<br>
        {{ game.genre }}<br>
        {{ game.game_description }}<br>
        {{ game.created_by }}<br>
        {{ game.is_available }}<br>
        {{ game.price }}<br>
        {{ game.post_date }}<br>
    {% endfor %} 
</body>
</html>
