{% extends "base.html" %}
{% block content %} 

    <h2>I'm extending the base template</h2>

    {% for game in games %} 
        {{ game.game_title }}<br>
        {{ game.genre }}<br>
        {{ game.game_description }}<br>
        {{ game.created_by }}<br>
        {{ game.is_available }}<br>
        {{ game.price }}<br>
        {{ game.post_date }}<br>
    {% endfor %} 

{% endblock %}
